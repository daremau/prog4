<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="buttons">
            <h:form>
                <div class="row">
                    <h:commandLink styleClass="btn btn-success mt-1 w-100" action="#{productosController.update}" value="#{bundle.EditProductosSaveLink}"/>
                </div>
                <div class="row">
                    <h:link styleClass="btn btn-primary mt-1 w-100" outcome="View" value="#{bundle.EditProductosViewLink}"/>
                </div>
                <div class="row">
                    <h:commandLink styleClass="btn btn-primary mt-1 w-100" action="#{productosController.prepareList}" value="#{bundle.EditProductosShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
        <ui:define name="body">
            <h:form class="col-10">
                <div class="card">
                    <div class="card-body">
                        <div class="container col-12">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <br />
                            <div class="row">
                                <!-- Columna Izquierda -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditProductosLabel_producto}" for="producto" />
                                    <h:inputText styleClass="form-control" id="producto" value="#{productosController.selected.producto}" title="#{bundle.EditProductosTitle_producto}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_producto}"/>
                                    <br />
                           
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditProductosLabel_nombre}" for="nombre" />
                                    <h:inputText styleClass="form-control" id="nombre" value="#{productosController.selected.nombre}" title="#{bundle.EditProductosTitle_nombre}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_nombre}"/>
                                    <br />
                           
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditProductosLabel_precioCosto}" for="precioCosto" />
                                    <h:inputText styleClass="form-control formato-numero" id="precioCosto" value="#{productosController.selected.precioCostoFormateado}" title="#{bundle.EditProductosTitle_precioCosto}" />
                                    <br />
                           
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditProductosLabel_precioVenta}" for="precioVenta" />
                                    <h:inputText styleClass="form-control formato-numero" id="precioVenta" value="#{productosController.selected.precioVentaFormateado}" title="#{bundle.EditProductosTitle_precioVenta}" />
                                    <br />
                           
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditProductosLabel_fechaAdquisicion}" for="fechaAdquisicion" />
                                    <h:inputText styleClass="form-control" id="fechaAdquisicion" value="#{productosController.selected.fechaAdquisicion}" title="#{bundle.EditProductosTitle_fechaAdquisicion}" >
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:inputText>
                                    <br />
                                </div>
                                
                                <!-- Columna Derecha -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditProductosLabel_garantia}" for="garantia" />
                                    <h:inputText styleClass="form-control" id="garantia" value="#{productosController.selected.garantiaFormateado}" title="#{bundle.EditProductosTitle_garantia}" />
                                    <br />
                           
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditProductosLabel_existencia}" for="existencia" />
                                    <h:inputText styleClass="form-control formato-numero" id="existencia" value="#{productosController.selected.existenciaFormateado}" title="#{bundle.EditProductosTitle_existencia}" />
                                    <br />
                           
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditProductosLabel_categoria}" for="categoria" />
                                    <h:selectOneMenu styleClass="form-control" id="categoria" value="#{productosController.selected.nombreCategoria}" title="#{bundle.EditProductosTitle_categoria}" >
                                        <f:selectItems value="#{categoriasController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <br />
                           
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditProductosLabel_marca}" for="marca" />
                                    <h:selectOneMenu styleClass="form-control" id="marca" value="#{productosController.selected.nombreMarca}" title="#{bundle.EditProductosTitle_marca}" >
                                        <f:selectItems value="#{marcasController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <br />
                                </div>
                            </div>
                       </div>
                    </div>
                </div>       
            </h:form>
        </ui:define>
    </ui:composition>
</html>
