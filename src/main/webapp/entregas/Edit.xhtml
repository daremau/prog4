<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEntregasTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <h:form class="col-10">
                <div class="card">
                    <div class="card-body">
                        <div class="container col-12">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <br />
                            <div class="row">
                                <!-- Columna Izquierda -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditEntregasLabel_entrega}" for="entrega">
                                        <ion-icon name="medical" style="font-size: xx-small; color: red"/>
                                    </h:outputLabel>
                                    <h:inputText styleClass="form-control" id="entrega" value="#{entregasController.selected.entrega}" title="#{bundle.EditEntregasTitle_entrega}" required="true" requiredMessage="#{bundle.EditEntregasRequiredMessage_entrega}"/>
                                    <br />
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditEntregasLabel_fecha}" for="fecha" />
                                    <h:inputText a:type="date" styleClass="form-control" id="fecha" value="#{entregasController.selected.fecha}" title="#{bundle.EditEntregasTitle_fecha}" >
                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                    </h:inputText>
                                    <br />
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditEntregasLabel_area}" for="area" />
                                    <!--<h:inputText styleClass="form-control" id="area" value="#{entregasController.selected.area}" title="#{bundle.EditEntregasTitle_area}" />-->
                                    <h:selectOneMenu styleClass="form-control" id="area" value="#{entregasController.selected.area}" title="#{bundle.EditEntregasTitle_area}" >
                                        <f:selectItems value="#{areasController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <br />
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditComprasLabel_producto}" for="producto" />
                                    <h:selectOneMenu styleClass="form-control" id="producto" value="#{entregasController.selected.producto}" title="#{bundle.EditComprasTitle_producto}" >
                                        <f:selectItems value="#{productosController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <br />
                                </div>
                                
                                <!-- Columna Derecha -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditEntregasLabel_nombre}" for="nombre">
                                        <ion-icon name="medical" style="font-size: xx-small; color: red"/>
                                    </h:outputLabel>
                                    <h:inputText styleClass="form-control" id="nombre" value="#{entregasController.selected.nombre}" title="#{bundle.EditEntregasTitle_nombre}" required="true" requiredMessage="#{bundle.EditEntregasRequiredMessage_nombre}"/>
                                    <br />
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditEntregasLabel_cantidad}" for="cantidad" />
                                    <h:inputText styleClass="form-control text-align-right" id="cantidad" value="#{entregasController.selected.cantidad}" title="#{bundle.EditEntregasTitle_cantidad}" a:oninput="SeparadorMiles(this)"/>
                                    <br />
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditEntregasLabel_precioCosto}" for="precioCosto" />
                                    <h:inputText styleClass="form-control text-align-right" id="precioCosto" value="#{entregasController.selected.precioCostoFormateado}" title="#{bundle.EditEntregasTitle_precioCosto}" disabled="true"/>
                                    <br />
                                </div>
                            </div>
                       </div>
                    </div>
                </div>
                <br/>
                <h:commandLink styleClass="btn btn-primary w-auto" action="#{entregasController.prepareList}" value="#{bundle.EditEntregasShowAllLink}" immediate="true"/>
                <h:commandLink styleClass="btn btn-success w-auto ml-1" action="#{entregasController.update}" value="#{bundle.EditEntregasSaveLink}"/>
                <h:link styleClass="btn btn-secondary w-auto ml-1" outcome="View" value="#{bundle.EditEntregasViewLink}"/>
            </h:form>
            <script src="../resources/javascript/SeparadorMiles.js"></script>
        </ui:define>
    </ui:composition>
</html>
