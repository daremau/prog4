<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEntregasTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <h:form class="col-10">
                <div class="card">
                    <div class="card-body">
                       <div class="container col-12">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <div class="row">
                                <!-- Columna Izquierda -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateEntregasLabel_entrega}" for="entrega" />
                                    <h:inputText styleClass="form-control" a:placeholder="Ingrese el numero" id="entrega" value="#{entregasController.selected.entrega}" title="#{bundle.CreateEntregasTitle_entrega}" required="true" requiredMessage="#{bundle.CreateEntregasRequiredMessage_entrega}"/>
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateEntregasLabel_fecha}" for="fecha" />
                                    <h:inputText a:type="date" styleClass="form-control" a:placeholder="Ingrese la fecha" id="fecha" value="#{entregasController.selected.fecha}" title="#{bundle.CreateEntregasTitle_fecha}" >
                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                    </h:inputText>
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateEntregasLabel_area}" for="area" />
                                    <!--<h:inputText styleClass="form-control" id="area" value="#{entregasController.selected.area}" title="#{bundle.CreateEntregasTitle_area}" />-->
                                    <h:selectOneMenu styleClass="form-control" id="area" value="#{entregasController.selected.area}" title="#{bundle.CreateEntregasTitle_area}" >
                                        <f:selectItems value="#{areasController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateComprasLabel_producto}" for="producto" />
                                    <h:selectOneMenu styleClass="form-control" id="producto" value="#{entregasController.selected.producto}" title="#{bundle.CreateComprasTitle_producto}" >
                                        <f:selectItems value="#{productosController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <br/>
                                </div>
                                
                                <!-- Columna Derecha -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateEntregasLabel_nombre}" for="nombre" />
                                    <h:inputText styleClass="form-control" a:placeholder="Ingrese el nombre" id="nombre" value="#{entregasController.selected.nombre}" title="#{bundle.CreateEntregasTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEntregasRequiredMessage_nombre}"/>
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateEntregasLabel_cantidad}" for="cantidad" />
                                    <h:inputText styleClass="form-control" a:placeholder="Ingrese la cantidad" id="cantidad" value="#{entregasController.selected.cantidad}" title="#{bundle.CreateEntregasTitle_cantidad}" a:oninput="SeparadorMiles(this)"/>
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateEntregasLabel_precioCosto}" for="precioCosto" />
                                    <h:inputText styleClass="form-control" a:placeholder="El precio costo se ingresa automaticamente al guardar" id="precioCosto" value="#{entregasController.selected.precioCosto}" title="#{bundle.CreateEntregasTitle_precioCosto}" 
                                                 disabled="true"/>
                                    <br/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
                <h:commandLink class="btn btn-primary w-auto align-self-center" action="#{entregasController.prepareList}" value="#{bundle.CreateEntregasShowAllLink}" immediate="true"/>
                <h:commandLink class="btn btn-success w-auto align-self-center ml-1" action="#{entregasController.create}" value="#{bundle.CreateEntregasSaveLink}" />
            </h:form>
            <script src="../resources/javascript/SeparadorMiles.js"></script>
        </ui:define>
    </ui:composition>

</html>
