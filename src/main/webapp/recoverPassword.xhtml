<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Recuperar Contraseña</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-5-strong" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <h:form>
                                    <h2 class="mb-5 azul">Recuperar Contraseña</h2>

                                    <div class="form-outline mb-4">
                                      <input type="text" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Usuario"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email"/>
                                    </div>

                                    <h:commandButton value="Enviar Contraseña" action="./" class="btn btn-primary btn-lg btn-block"/>

                                    <br></br><br></br>
                                    
                                    <p class="azul" style="font-size: small;">Ingrese su nombre de usuario y el correo electronico donde desea recibir su contraseña.</p>

                                    <p class="azul" style="font-size: medium;">Ya tienes tu contraseña? <h:link class="sin-estilo" style="font-size: medium" outcome="/login" value="Inicie Sesion"/></p>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>    
    </h:body>
</html>
