<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProveedoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="buttons">
            <h:form>
                <h:commandLink styleClass="btn btn-success w-100 align-self-center" action="#{proveedoresController.prepareCreate}" value="#{bundle.ListProveedoresCreateLink}"/>
            </h:form>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form col-12">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                
                <h:outputText escape="false" value="#{bundle.ListProveedoresEmpty}" rendered="#{proveedoresController.items.rowCount == 0}"/>
                
                <h:panelGroup rendered="#{proveedoresController.items.rowCount > 0}">
                    <h:outputText styleClass="btn btn-primary" value="#{proveedoresController.pagination.pageFirstItem + 1}..#{proveedoresController.pagination.pageLastItem + 1}/#{proveedoresController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink styleClass="btn btn-primary" action="#{proveedoresController.previous}" value="#{bundle.Previous} #{proveedoresController.pagination.pageSize}" rendered="#{proveedoresController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink styleClass="btn btn-primary" action="#{proveedoresController.next}" value="#{bundle.Next} #{proveedoresController.pagination.pageSize}" rendered="#{proveedoresController.pagination.hasNextPage}"/>&nbsp;
                    
                    <h:dataTable class="table table-sm table-bordered" value="#{proveedoresController.items}" var="item" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedoresTitle_proveedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.proveedor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedoresTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedoresTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedoresTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedoresTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedoresTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedoresTitle_pais}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrePais}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosAcciones}"/>
                            </f:facet>
                            <h:commandLink action="#{proveedoresController.prepareView}">
                                <ion-icon class="actions" name="eye-outline"></ion-icon>
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{proveedoresController.prepareEdit}" >
                                <ion-icon class="actions" name="create-outline"></ion-icon>
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{proveedoresController.destroy}">
                                <ion-icon class="actions" name="trash-outline"></ion-icon>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
