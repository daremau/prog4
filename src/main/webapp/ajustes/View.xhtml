<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAjustesTitle}"></h:outputText>
        </ui:define>
      
        <ui:define name="body">
            <h:form class="col-10">
                <div class="card">
                    <div class="card-body">
                        <div class="container col-12">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <br />
                            <!-- Fila 1 -->
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewAjustesLabel_ajuste}"/>
                                    <h:outputText value="#{ajustesController.selected.ajuste}" title="#{bundle.ViewAjustesTitle_ajuste}"/>
                                    <br />
                                </div>
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewAjustesLabel_precioCosto}"/>
                                    <h:outputText value="#{ajustesController.selected.precioCostoFormateado}" title="#{bundle.ViewAjustesTitle_precioCosto}"/>
                                    <br />
                                </div>
                            </div>
                                
                            <!-- Fila 2 -->
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewAjustesLabel_fecha}"/>
                                    <h:outputText value="#{ajustesController.selected.fecha}" title="#{bundle.ViewAjustesTitle_fecha}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                    <br />
                                </div>
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewAjustesLabel_empleado}"/>
                                    <h:outputText value="#{ajustesController.selected.nombreEmpleado}" title="#{bundle.ViewAjustesTitle_empleado}"/>
                                    <br />
                                </div>
                            </div>
                            
                            <!-- Fila 3 -->
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewAjustesLabel_tipoAjuste}"/>
                                    <h:outputText value="#{ajustesController.selected.tipoAjusteFormateado}" title="#{bundle.ViewAjustesTitle_tipoAjuste}"/>
                                    <br />
                                </div>
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewAjustesLabel_producto}"/>
                                    <h:outputText value="#{ajustesController.selected.nombreProducto}" title="#{bundle.ViewAjustesTitle_producto}"/>
                                    <br />
                                </div>
                            </div>
                            
                            <!-- Fila 4 -->
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewAjustesLabel_cantidad}"/>
                                    <h:outputText value="#{ajustesController.selected.cantidadFormateado}" title="#{bundle.ViewAjustesTitle_cantidad}"/>
                                    <br />
                                </div>
                            </div>
                       </div>
                    </div>
                </div>
                <br/>
                <h:commandLink styleClass="btn btn-primary w-auto" action="#{ajustesController.prepareList}" value="#{bundle.ViewAjustesShowAllLink}"/>
                <h:commandLink styleClass="btn btn-success w-auto ml-1" action="#{ajustesController.prepareCreate}" value="#{bundle.ViewAjustesCreateLink}" />
                <h:link styleClass="btn btn-secondary w-auto ml-1" outcome="Edit" value="#{bundle.ViewAjustesEditLink}"/>
                <h:commandLink styleClass="btn btn-danger w-auto ml-1" action="#{AjustesController.destroyAndView}" value="#{bundle.ViewAjustesDestroyLink}"/> 
            </h:form>
        </ui:define>
    </ui:composition>
</html>
