<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAjustesTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <h:form class="col-10">
                <div class="card">
                    <div class="card-body">
                        <div class="container col-12">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <br />
                            <div class="row">
                                <!-- Columna Izquierda -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateAjustesLabel_ajuste}" for="ajuste"/>
                                    <h:inputText styleClass="form-control" id="ajuste" a:placeholder="Ingrese el numero" value="#{ajustesController.selected.ajuste}" title="#{bundle.CreateAjustesTitle_ajuste}" required="true" requiredMessage="#{bundle.CreateAjustesRequiredMessage_ajuste}"/>
                                    <br/>
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateAjustesLabel_fecha}" for="fecha"/>
                                    <h:inputText styleClass="form-control" id="fecha" a:placeholder="Ingrese la fecha" value="#{ajustesController.selected.fecha}" title="#{bundle.CreateAjustesTitle_fecha}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:inputText>
                                    <br/>
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateAjustesLabel_tipoAjuste}" for="tipoAjuste"/>
                                    <!--<h:inputText styleClass="form-control" id="tipoAjuste" a:placeholder="#{bundle.CreateAjustesLabel_tipoAjuste}" value="#{ajustesController.selected.tipoAjuste}" title="#{bundle.CreateAjustesTitle_tipoAjuste}" />-->
                                    <h:selectOneMenu id="tipoAjuste" styleClass="form-control" value="#{ajustesController.selected.tipoAjuste}" title="#{bundle.CreateAjustesTitle_tipoAjuste}">
                                        <f:selectItem itemValue="S" itemLabel="Suma" />
                                        <f:selectItem itemValue="R" itemLabel="Resta" />
                                    </h:selectOneMenu>
                                    <br/>
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateAjustesLabel_cantidad}" for="cantidad"/>
                                    <h:inputText styleClass="form-control" id="cantidad" a:placeholder="Ingrese la cantidad" value="#{ajustesController.selected.cantidad}" title="#{bundle.CreateAjustesTitle_cantidad}" />
                                </div>
                                
                                <!-- Columna Derecha -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateAjustesLabel_precioCosto}" for="precioCosto"/>
                                    <h:inputText styleClass="form-control" id="precioCosto" a:placeholder="Ingrese el precio costo" value="#{ajustesController.selected.precioCosto}" title="#{bundle.CreateAjustesTitle_precioCosto}" />
                                    <br/>
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateAjustesLabel_empleado}" for="empleado"/>
                                    <h:selectOneMenu styleClass="form-control" id="empleado" a:placeholder="#{bundle.CreateAjustesLabel_empleado}" value="#{ajustesController.selected.empleado}" title="#{bundle.CreateAjustesTitle_empleado}" >
                                        <f:selectItems value="#{empleadosController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <br/>
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateAjustesLabel_producto}" for="producto"/>
                                    <h:selectOneMenu styleClass="form-control" id="producto" a:placeholder="#{bundle.CreateAjustesLabel_producto}" value="#{ajustesController.selected.producto}" title="#{bundle.CreateAjustesTitle_producto}" >
                                        <f:selectItems value="#{productosController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br />
                </div>
                <br/>
                <h:commandLink class="btn btn-primary w-auto align-self-center" action="#{ajustesController.prepareList}" value="#{bundle.CreateAjustesShowAllLink}" immediate="true"/>
                <h:commandLink class="btn btn-success w-auto align-self-center ml-1" action="#{ajustesController.create}" value="#{bundle.CreateAjustesSaveLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
