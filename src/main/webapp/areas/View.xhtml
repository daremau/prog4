<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAreasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="buttons">
            <h:form>
                <div class="row">
                    <h:commandLink styleClass="btn btn-primary mt-1 w-100" action="#{areasController.prepareList}" value="#{bundle.ViewAreasShowAllLink}"/>
                </div>
                <div class="row">
                    <h:commandLink styleClass="btn btn-success mt-1 w-100" action="#{areasController.prepareCreate}" value="#{bundle.ViewAreasCreateLink}" />
                </div>
                <div class="row">
                    <h:link styleClass="btn btn-secondary mt-1 w-100" outcome="Edit" value="#{bundle.ViewAreasEditLink}"/>
                </div>
                <div class="row">
                    <h:commandLink styleClass="btn btn-danger mt-1 w-100" action="#{areasController.destroyAndView}" value="#{bundle.ViewAreasDestroyLink}"/> 
                </div>
            </h:form>
        </ui:define>
        <ui:define name="body">
            <h:form class="col-10">
                <div class="card">
                    <div class="card-body">
                       <div class="container col-12">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <br />
                            <!-- Fila 1 -->
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewAreasLabel_area}"/>
                                    <h:outputText value="#{areasController.selected.area}" title="#{bundle.ViewAreasTitle_area}"/>
                                </div>
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewAreasLabel_nombre}"/>
                                    <h:outputText value="#{areasController.selected.nombre}" title="#{bundle.ViewAreasTitle_nombre}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
