<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAreasTitle}"></h:outputText>
        </ui:define>
      
        <ui:define name="body">
            <h:form class="col-10">
                <div class="card">
                    <div class="card-body">
                        <div class="container col-12">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <br />
                            <div class="row">
                                <!-- Columna Izquierda -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditAreasLabel_area}" for="area">
                                        <ion-icon name="medical" style="font-size: xx-small; color: red"/>
                                    </h:outputLabel>
                                    <h:inputText styleClass="form-control" id="area" value="#{areasController.selected.area}" title="#{bundle.EditAreasTitle_area}" required="true" requiredMessage="#{bundle.EditAreasRequiredMessage_area}"/>
                                    <br />
                                </div>
                                
                                <!-- Columna Derecha -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditAreasLabel_nombre}" for="nombre">
                                        <ion-icon name="medical" style="font-size: xx-small; color: red"/>
                                    </h:outputLabel>
                                    <h:inputText styleClass="form-control" id="nombre" value="#{areasController.selected.nombre}" title="#{bundle.EditAreasTitle_nombre}" required="true" requiredMessage="#{bundle.EditAreasRequiredMessage_nombre}"/>
                                    <br />
                                </div>
                            </div>
                       </div>
                    </div>
                </div>
                <br/>
                <h:commandLink styleClass="btn btn-primary w-auto" action="#{areasController.prepareList}" value="#{bundle.EditAreasShowAllLink}" immediate="true"/>
                <h:commandLink styleClass="btn btn-success w-auto ml-1" action="#{areasController.update}" value="#{bundle.EditAreasSaveLink}"/>
                <h:link styleClass="btn btn-secondary w-auto ml-1" outcome="View" value="#{bundle.EditAreasViewLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
