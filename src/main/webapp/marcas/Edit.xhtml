<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMarcasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="buttons">
            <h:form>
                <div class="row">
                    <h:commandLink styleClass="btn btn-success mt-1 w-100" action="#{marcasController.update}" value="#{bundle.EditMarcasSaveLink}"/>
                </div>
                <div class="row">
                    <h:link styleClass="btn btn-primary mt-1 w-100" outcome="View" value="#{bundle.EditMarcasViewLink}"/>
                </div>
                <div class="row">
                    <h:commandLink styleClass="btn btn-primary mt-1 w-100" action="#{marcasController.prepareList}" value="#{bundle.EditMarcasShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
        <ui:define name="body">
            <h:form class="col-10">
                <div class="card">
                    <div class="card-body">
                       <div class="container col-12">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <br />
                            <div class="row">
                                <!-- Columna Izquierda -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditMarcasLabel_marca}" for="marca" />
                                    <h:inputText styleClass="form-control" id="marca" value="#{marcasController.selected.marca}" title="#{bundle.EditMarcasTitle_marca}" required="true" requiredMessage="#{bundle.EditMarcasRequiredMessage_marca}"/>
                                    <br />
                                </div>
                                
                                <!-- Columna Derecha -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditMarcasLabel_nombre}" for="nombre" />
                                    <h:inputText styleClass="form-control"  id="nombre" value="#{marcasController.selected.nombre}" title="#{bundle.EditMarcasTitle_nombre}" required="true" requiredMessage="#{bundle.EditMarcasRequiredMessage_nombre}"/>
                                    <br />
                                </div>
                            </div>
                       </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
