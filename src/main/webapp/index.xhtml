      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Empresa S.A</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <div class="d-flex" id="content-wrapper">
            <!-- Sidebar -->
            <div class="bg-primary" id="sidebar-container">
                <div class="logo">
                    <h4 class="text-light font-weight-bold mb-0">Panel de Control</h4>
                </div>
                <div class="menu">
                    <h:link class="d-block text-light p-3 border-0" outcome="/ajustes/List" value="Ajustes"/>
                    <h:link class="d-block text-light p-3 border-0" outcome="/areas/List" value="Areas"/>
                    <h:link class="d-block text-light p-3 border-0" outcome="/categorias/List" value="Categorias"/>
                    <h:link class="d-block text-light p-3 border-0" outcome="/compras/List" value="Compras"/>
                    <h:link class="d-block text-light p-3 border-0" outcome="/empleados/List" value="Empleados"/>
                    <h:link class="d-block text-light p-3 border-0" outcome="/marcas/List" value="Marcas"/>
                    <h:link class="d-block text-light p-3 border-0" outcome="/paises/List" value="Paises"/>
                    <h:link class="d-block text-light p-3 border-0" outcome="/productos/List" value="Productos"/>
                    <h:link class="d-block text-light p-3 border-0" outcome="/proveedores/List" value="Proveedores"/>
                </div>
            </div>
            <!-- Fin sidebar -->
            
            <div class="w-100">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    Compra y distribución de equipos y suministros informáticos.
                    <div class="container">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                              <li class="nav-item dropdown">
                                <a class="nav-link text-dark dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Usuario
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                  <a class="dropdown-item" href="#">Cerrar sesión</a>
                                </div>
                              </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Fin Navbar -->
            </div>
            
        </div>
