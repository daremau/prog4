<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateComprasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="buttons">
            <h:form>
                <h:commandLink class="btn btn-primary w-100 align-self-center" action="#{comprasController.prepareList}" value="#{bundle.CreateComprasShowAllLink}" immediate="true"/>
                <h:commandLink class="btn btn-success w-100 align-self-center mt-1" action="#{comprasController.create}" value="#{bundle.CreateComprasSaveLink}" />
            </h:form>
        </ui:define>
        <ui:define name="body">
            <h:form class="col-10">
                <div class="card">
                    <div class="card-body">
                       <div class="container col-12">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <br/>
                            <div class="row">
                                <!-- Columna Izquierda -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateComprasLabel_compra}" for="compra" />
                                    <h:inputText styleClass="form-control" id="compra" value="#{comprasController.selected.compra}" title="#{bundle.CreateComprasTitle_compra}" required="true" requiredMessage="#{bundle.CreateComprasRequiredMessage_compra}"/>
                                    <br/>

                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateComprasLabel_fecha}" for="fecha" />
                                    <h:inputText styleClass="form-control" id="fecha" value="#{comprasController.selected.fecha}" title="#{bundle.CreateComprasTitle_fecha}" >
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:inputText>
                                    <br/>

                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateComprasLabel_cantidad}" for="cantidad" />
                                    <h:inputText styleClass="form-control formato-numero" id="cantidad" value="#{comprasController.selected.cantidad}" title="#{bundle.CreateComprasTitle_cantidad}" />
                                    <br/>

                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateComprasLabel_precioCosto}" for="precioCosto" />
                                    <h:inputText styleClass="form-control formato-numero" id="precioCosto" value="#{comprasController.selected.precioCosto}" title="#{bundle.CreateComprasTitle_precioCosto}" />
                                    <br/>
                                </div>
                                
                                <!-- Columna Derecha -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateComprasLabel_empleado}" for="empleado" />
                                    <h:selectOneMenu styleClass="form-control" id="empleado" value="#{comprasController.selected.empleado}" title="#{bundle.CreateComprasTitle_empleado}" >
                                        <f:selectItems value="#{empleadosController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <br/>

                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateComprasLabel_producto}" for="producto" />
                                    <h:selectOneMenu styleClass="form-control" id="producto" value="#{comprasController.selected.producto}" title="#{bundle.CreateComprasTitle_producto}" >
                                        <f:selectItems value="#{productosController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <br/>

                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateComprasLabel_proveedor}" for="proveedor" />
                                    <h:selectOneMenu styleClass="form-control" id="proveedor" value="#{comprasController.selected.proveedor}" title="#{bundle.CreateComprasTitle_proveedor}" >
                                        <f:selectItems value="#{proveedoresController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <br/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
