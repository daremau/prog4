<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListComprasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="buttons">
            <h:form>
                <h:commandLink styleClass="btn btn-primary w-100 align-self-center" action="#{comprasController.prepareCreate}" value="#{bundle.ListComprasCreateLink}"/>
            </h:form>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form col-12">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                
                <h:outputText escape="false" value="#{bundle.ListComprasEmpty}" rendered="#{comprasController.items.rowCount == 0}"/>
                
                <h:panelGroup rendered="#{comprasController.items.rowCount > 0}">
                    <h:outputText styleClass="btn btn-primary" value="#{comprasController.pagination.pageFirstItem + 1}..#{comprasController.pagination.pageLastItem + 1}/#{comprasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink styleClass="btn btn-primary" action="#{comprasController.previous}" value="#{bundle.Previous} #{comprasController.pagination.pageSize}" rendered="#{comprasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink styleClass="btn btn-primary" action="#{comprasController.next}" value="#{bundle.Next} #{comprasController.pagination.pageSize}" rendered="#{comprasController.pagination.hasNextPage}"/>&nbsp;
                    
                    <h:dataTable class="table table-sm table-bordered" value="#{comprasController.items}" var="item" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComprasTitle_compra}"/>
                            </f:facet>
                            <h:outputText value="#{item.compra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComprasTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComprasTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadFormateado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComprasTitle_precioCosto}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioCostoFormateado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComprasTitle_empleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreEmpleado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComprasTitle_producto}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreProducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComprasTitle_proveedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreProveedor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosAcciones}"/>
                            </f:facet>
                            <h:commandLink action="#{comprasController.prepareView}">
                                <ion-icon class="actions" name="eye-outline"></ion-icon>
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{comprasController.prepareEdit}" >
                                <ion-icon class="actions" name="create-outline"></ion-icon>
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{comprasController.destroy}">
                                <ion-icon class="actions" name="trash-outline"></ion-icon>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
