<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmpleadosTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <h:form class="col-10">
                <div class="card">
                    <div class="card-body">
                        <div class="container col-12">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <br />
                            <div class="row">
                                <!-- Columna Izquierda -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditEmpleadosLabel_empleado}" for="empleado" />
                                    <h:inputText styleClass="form-control" id="empleado" value="#{empleadosController.selected.empleado}" title="#{bundle.EditEmpleadosTitle_empleado}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_empleado}"/>
                                    <br />
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditEmpleadosLabel_nombre}" for="nombre" />
                                    <h:inputText styleClass="form-control" id="nombre" value="#{empleadosController.selected.nombre}" title="#{bundle.EditEmpleadosTitle_nombre}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_nombre}"/>
                                    <br />
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditEmpleadosLabel_apellido}" for="apellido" />
                                    <h:inputText styleClass="form-control" id="apellido" value="#{empleadosController.selected.apellido}" title="#{bundle.EditEmpleadosTitle_apellido}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_apellido}"/>
                                    <br />
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditEmpleadosLabel_direccion}" for="direccion" />
                                    <h:inputText styleClass="form-control" id="direccion" value="#{empleadosController.selected.direccion}" title="#{bundle.EditEmpleadosTitle_direccion}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_direccion}"/>
                                    <br />
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditEmpleadosLabel_telefono}" for="telefono" />
                                    <h:inputText styleClass="form-control" id="telefono" value="#{empleadosController.selected.telefono}" title="#{bundle.EditEmpleadosTitle_telefono}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_telefono}"/>
                                    <br />
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditEmpleadosLabel_pais}" for="pais" />
                                    <h:selectOneMenu styleClass="form-control" id="pais" value="#{empleadosController.selected.nombrePais}" title="#{bundle.EditEmpleadosTitle_pais}" >
                                        <f:selectItems value="#{paisesController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>  
                                </div>
                               
                                <!-- Columna Derecha -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditEmpleadosLabel_email}" for="email" />
                                    <h:inputText styleClass="form-control" id="email" value="#{empleadosController.selected.email}" title="#{bundle.EditEmpleadosTitle_email}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_email}"/>
                                    <br />
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditEmpleadosLabel_fechaIngreso}" for="fechaIngreso" />
                                    <h:inputText styleClass="form-control" id="fechaIngreso" value="#{empleadosController.selected.fechaIngreso}" title="#{bundle.EditEmpleadosTitle_fechaIngreso}" >
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:inputText>
                                    <br />
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditEmpleadosLabel_fechaSalida}" for="fechaSalida" />
                                    <h:inputText styleClass="form-control" id="fechaSalida" value="#{empleadosController.selected.fechaSalida}" title="#{bundle.EditEmpleadosTitle_fechaSalida}" >
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:inputText>
                                    <br />
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditEmpleadosLabel_salario}" for="salario" />
                                    <h:inputText styleClass="form-control formato-numero" id="salario" value="#{empleadosController.selected.salarioFormateado}" title="#{bundle.EditEmpleadosTitle_salario}" />
                                    <br />
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditEmpleadosLabel_area}" for="area" />
                                    <h:selectOneMenu styleClass="form-control" id="area" value="#{empleadosController.selected.nombreArea}" title="#{bundle.EditEmpleadosTitle_area}" >
                                        <f:selectItems value="#{areasController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                               </div>
                           </div>
                       </div>
                    </div>
                </div>
                <br/>
                <br/>
                <h:commandLink styleClass="btn btn-primary w-auto" action="#{empleadosController.prepareList}" value="#{bundle.EditEmpleadosShowAllLink}" immediate="true"/>
                <h:commandLink styleClass="btn btn-success w-auto ml-1" action="#{empleadosController.update}" value="#{bundle.EditEmpleadosSaveLink}"/>
                <h:link styleClass="btn btn-secondary w-auto ml-1" outcome="View" value="#{bundle.EditEmpleadosViewLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
