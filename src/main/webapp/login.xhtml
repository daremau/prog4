<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <!-- Bootstrap CSS -->
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    </h:head>
    <h:body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-5-strong" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <h2 class="mb-5 azul">Inicie Sesion</h2>

                                <div class="form-outline mb-4">
                                  <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Usuario"/>
                                </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Contraseña"/>
                                    </div>

                                    <button class="btn btn-primary btn-lg btn-block" type="submit" >Iniciar Sesion</button>

                                    <hr class="my-4"></hr>

                                    <a href="./index.xhtml" class="sin-estilo" style="font-size: medium">Olvido su contraseña?</a>
                                    <br></br>
                                    <p class="azul" style="font-size: medium;">No tenes una cuenta? <a href="#!" class="sin-estilo" style="font-size: medium;">Registrate aqui</a></p>
                                   
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </h:body>
</html>
