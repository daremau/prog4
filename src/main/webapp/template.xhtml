        <script>
            $(document).ready(function() {
                // Función para formatear el valor de los inputs
                function formatearNumeroInput() {
                    var valor = $(this).val().replace(/\./g, '').replace(/\B(?=(\d{3})+(?!\d))/g, ".");
                    $(this).val(valor);
                }

                // Aplicar el formateo a cualquier input con la clase 'formato-numero'
                $('.formato-numero').on('input', formatearNumeroInput);
            });
        </script>
