<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form class="col-10">
                <div class="card">
                    <div class="card-body">
                       <div class="container col-12">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <br/>
                            <div class="row">
                                <!-- Columna Izquierda -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateProductosLabel_producto}" for="producto">
                                        <ion-icon name="medical" style="font-size: xx-small; color: red"/>
                                    </h:outputLabel>
                                    <h:inputText styleClass="form-control" a:placeholder="Ingrese el número" id="producto" value="#{productosController.selected.producto}" title="#{bundle.CreateProductosTitle_producto}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_producto}"/>
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateProductosLabel_nombre}" for="nombre">
                                        <ion-icon name="medical" style="font-size: xx-small; color: red"/>
                                    </h:outputLabel>
                                    <h:inputText styleClass="form-control" a:placeholder="Ingrese el nombre" id="nombre" value="#{productosController.selected.nombre}" title="#{bundle.CreateProductosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_nombre}"/>
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateProductosLabel_precioCosto}" for="precioCosto" />
                                    <h:inputText styleClass="form-control" a:placeholder="Ingrese el precio costo" id="precioCosto" value="#{productosController.selected.precioCosto}" title="#{bundle.CreateProductosTitle_precioCosto}" />
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateProductosLabel_precioVenta}" for="precioVenta" />
                                    <h:inputText styleClass="form-control" a:placeholder="Ingrese el precio venta" id="precioVenta" value="#{productosController.selected.precioVenta}" title="#{bundle.CreateProductosTitle_precioVenta}" />
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateProductosLabel_fechaAdquisicion}" for="fechaAdquisicion" />
                                    <h:inputText a:type="date" styleClass="form-control" a:placeholder="Ingrese la fecha adquisición" id="fechaAdquisicion" value="#{productosController.selected.fechaAdquisicion}" title="#{bundle.CreateProductosTitle_fechaAdquisicion}" >
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </h:inputText>
                                    <br/>
                                </div>
                                
                                <!-- Columna Derecha -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateProductosLabel_garantia}" for="garantia" />
                                    <h:selectOneMenu styleClass="form-control" value="#{productosController.selected.garantia}" title="#{bundle.EditProductosTitle_garantia}">
                                        <f:selectItem itemValue="N" itemLabel="No" />
                                        <f:selectItem itemValue="S" itemLabel="Si" />
                                    </h:selectOneMenu>
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateProductosLabel_existencia}" for="existencia" />
                                    <h:inputText styleClass="form-control" a:placeholder="Ingrese la existencia" id="existencia" value="#{productosController.selected.existencia}" title="#{bundle.CreateProductosTitle_existencia}" />
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateProductosLabel_categoria}" for="categoria" />
                                    <h:selectOneMenu styleClass="form-control" id="categoria" value="#{productosController.selected.categoria}" title="#{bundle.CreateProductosTitle_categoria}" >
                                        <f:selectItems value="#{categoriasController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateProductosLabel_marca}" for="marca" />
                                    <h:selectOneMenu styleClass="form-control" id="marca" value="#{productosController.selected.marca}" title="#{bundle.CreateProductosTitle_marca}" >
                                        <f:selectItems value="#{marcasController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <br/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <h:commandLink class="btn btn-primary align-self-center" action="#{productosController.prepareList}" value="#{bundle.CreateProductosShowAllLink}" immediate="true"/>
                <h:commandLink class="btn btn-success align-self-center ml-1" action="#{productosController.create}" value="#{bundle.CreateProductosSaveLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
