<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="buttons">
            <h:form>
                <div class="row">
                    <h:commandLink styleClass="btn btn-primary mt-1 w-100" action="#{productosController.prepareList}" value="#{bundle.ViewProductosShowAllLink}"/>
                </div>
                <div class="row">
                    <h:commandLink styleClass="btn btn-success mt-1 w-100" action="#{productosController.prepareCreate}" value="#{bundle.ViewProductosCreateLink}" />
                </div>
                <div class="row">
                    <h:link styleClass="btn btn-secondary mt-1 w-100" outcome="Edit" value="#{bundle.ViewProductosEditLink}"/>
                </div>
                <div class="row">
                    <h:commandLink styleClass="btn btn-danger mt-1 w-100" action="#{productosController.destroyAndView}" value="#{bundle.ViewProductosDestroyLink}"/> 
                </div>
            </h:form>
        </ui:define>
        <ui:define name="body">
            <h:form class="col-10">
                <div class="card">
                    <div class="card-body">
                       <div class="container col-12">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <br />
                            <!-- Fila 1 -->
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewProductosLabel_producto}"/>
                                    <h:outputText value="#{productosController.selected.producto}" title="#{bundle.ViewProductosTitle_producto}"/>
                                </div>
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewProductosLabel_garantia}"/>
                                    <h:outputText value="#{productosController.selected.garantiaFormateado}" title="#{bundle.ViewProductosTitle_garantia}"/>
                                </div>
                            </div>

                            <!-- Fila 2 -->
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewProductosLabel_nombre}"/>
                                    <h:outputText value="#{productosController.selected.nombre}" title="#{bundle.ViewProductosTitle_nombre}"/>
                                </div>
                                <div class="col-md-6"> 
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewProductosLabel_existencia}"/>
                                    <h:outputText value="#{productosController.selected.existenciaFormateado}" title="#{bundle.ViewProductosTitle_existencia}"/>
                                </div>
                            </div>

                            <!-- Fila 3 -->
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewProductosLabel_precioCosto}"/>
                                    <h:outputText value="#{productosController.selected.precioCostoFormateado}" title="#{bundle.ViewProductosTitle_precioCosto}"/>
                                </div>
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewProductosLabel_categoria}"/>
                                    <h:outputText value="#{productosController.selected.nombreCategoria}" title="#{bundle.ViewProductosTitle_categoria}"/>
                                    
                                </div>
                            </div>

                            <!-- Fila 4 -->
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewProductosLabel_precioVenta}"/>
                                    <h:outputText value="#{productosController.selected.precioVentaFormateado}" title="#{bundle.ViewProductosTitle_precioVenta}"/>
                                </div>
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewProductosLabel_marca}"/>
                                    <h:outputText value="#{productosController.selected.nombreMarca}" title="#{bundle.ViewProductosTitle_marca}"/>
                                </div>
                            </div>

                            <!-- Fila 5 -->
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewProductosLabel_fechaAdquisicion}"/>
                                    <h:outputText value="#{productosController.selected.fechaAdquisicion}" title="#{bundle.ViewProductosTitle_fechaAdquisicion}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
