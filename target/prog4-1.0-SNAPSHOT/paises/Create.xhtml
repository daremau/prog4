<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePaisesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form class="col-10">
                <div class="card">
                    <div class="card-body">
                       <div class="container col-12">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <br/>
                            <div class="row">
                                <!-- Columna Izquierda -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreatePaisesLabel_pais}" for="pais" />
                                    <h:inputText styleClass="form-control" a:placeholder="Ingrese el numero" id="pais" value="#{paisesController.selected.pais}" title="#{bundle.CreatePaisesTitle_pais}" required="true" requiredMessage="#{bundle.CreatePaisesRequiredMessage_pais}"/>
                                    <br/>
                                </div>
                                
                                <!-- Columna Derecha -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreatePaisesLabel_nombre}" for="nombre" />
                                    <h:inputText styleClass="form-control" a:placeholder="Ingrese el nombre" id="nombre" value="#{paisesController.selected.nombre}" title="#{bundle.CreatePaisesTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePaisesRequiredMessage_nombre}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
                <h:commandLink class="btn btn-primary align-self-center" action="#{paisesController.prepareList}" value="#{bundle.CreatePaisesShowAllLink}" immediate="true"/>
                <h:commandLink class="btn btn-success align-self-center ml-1" action="#{paisesController.create}" value="#{bundle.CreatePaisesSaveLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
