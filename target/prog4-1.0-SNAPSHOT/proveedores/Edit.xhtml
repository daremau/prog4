<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProveedoresTitle}"></h:outputText>
        </ui:define>
       
        <ui:define name="body">
            <h:form class="col-10">
                <div class="card">
                    <div class="card-body">
                        <div class="container col-12">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <br />
                            <div class="row">
                                <!-- Columna Izquierda -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditProveedoresLabel_proveedor}" for="proveedor">
                                        <ion-icon name="medical" style="font-size: xx-small; color: red"/>
                                    </h:outputLabel>
                                    <h:inputText styleClass="form-control" id="proveedor" value="#{proveedoresController.selected.proveedor}" title="#{bundle.EditProveedoresTitle_proveedor}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_proveedor}"/>
                                    <br />
                           
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditProveedoresLabel_nombre}" for="nombre">
                                        <ion-icon name="medical" style="font-size: xx-small; color: red"/>
                                    </h:outputLabel>
                                    <h:inputText styleClass="form-control" id="nombre" value="#{proveedoresController.selected.nombre}" title="#{bundle.EditProveedoresTitle_nombre}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_nombre}"/>
                                    <br />
                           
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditProveedoresLabel_direccion}" for="direccion">
                                        <ion-icon name="medical" style="font-size: xx-small; color: red"/>
                                    </h:outputLabel>
                                    <h:inputText styleClass="form-control" id="direccion" value="#{proveedoresController.selected.direccion}" title="#{bundle.EditProveedoresTitle_direccion}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_direccion}"/>
                                    <br />
                           
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditProveedoresLabel_telefono}" for="telefono">
                                        <ion-icon name="medical" style="font-size: xx-small; color: red"/>
                                    </h:outputLabel>
                                    <h:inputText styleClass="form-control" id="telefono" value="#{proveedoresController.selected.telefono}" title="#{bundle.EditProveedoresTitle_telefono}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_telefono}"/>
                                    <br />
                                </div>
                                
                                <!-- Columna Derecha -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditProveedoresLabel_email}" for="email">
                                        <ion-icon name="medical" style="font-size: xx-small; color: red"/>
                                    </h:outputLabel>
                                    <inputText styleClass="form-control" id="email" value="#{proveedoresController.selected.email}" title="#{bundle.EditProveedoresTitle_email}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_email}"/>
                                    <br />
                           
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditProveedoresLabel_fechaInicio}" for="fechaInicio" />
                                    <h:inputText a:type="date" styleClass="form-control" id="fechaInicio" value="#{proveedoresController.selected.fechaInicio}" title="#{bundle.EditProveedoresTitle_fechaInicio}" >
                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                    </h:inputText>
                                    <br />
                           
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditProveedoresLabel_pais}" for="pais">
                                        <ion-icon name="medical" style="font-size: xx-small; color: red"/>
                                    </h:outputLabel>
                                    <h:selectOneMenu styleClass="form-control" id="pais" value="#{proveedoresController.selected.pais}" title="#{bundle.EditProveedoresTitle_pais}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_pais}">
                                        <f:selectItems value="#{paisesController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <br />
                                </div>
                            </div>
                       </div>
                    </div>
                </div>
                <br/>
                <h:commandLink styleClass="btn btn-primary w-auto" action="#{ProveedoresController.prepareList}" value="#{bundle.EditProveedoresShowAllLink}" immediate="true"/>
                <h:commandLink styleClass="btn btn-success w-auto ml-1" action="#{proveedoresController.update}" value="#{bundle.EditProveedoresSaveLink}"/>
                <h:link styleClass="btn btn-secondary w-auto ml-1" outcome="View" value="#{bundle.EditProveedoresViewLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
