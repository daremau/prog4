<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProveedoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form class="col-10">
                <div class="card">
                    <div class="card-body">
                       <div class="container col-12">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <br/>
                            <div class="row">
                                <!-- Columna Izquierda -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateProveedoresLabel_proveedor}" for="proveedor" />
                                    <h:inputText styleClass="form-control" a:placeholder="Ingrese el numero" id="proveedor" value="#{proveedoresController.selected.proveedor}" title="#{bundle.CreateProveedoresTitle_proveedor}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_proveedor}"/>
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateProveedoresLabel_nombre}" for="nombre" />
                                    <h:inputText styleClass="form-control" a:placeholder="Ingrese el nombre" id="nombre" value="#{proveedoresController.selected.nombre}" title="#{bundle.CreateProveedoresTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_nombre}"/>
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateProveedoresLabel_direccion}" for="direccion" />
                                    <h:inputText styleClass="form-control" a:placeholder="Ingrese la direccion" id="direccion" value="#{proveedoresController.selected.direccion}" title="#{bundle.CreateProveedoresTitle_direccion}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_direccion}"/>
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateProveedoresLabel_telefono}" for="telefono" />
                                    <h:inputText styleClass="form-control" a:placeholder="Ingrese el telefono" id="telefono" value="#{proveedoresController.selected.telefono}" title="#{bundle.CreateProveedoresTitle_telefono}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_telefono}"/>
                                    <br/>
                                </div>
                                
                                <!-- Columna Derecha -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateProveedoresLabel_email}" for="email" />
                                    <h:inputText styleClass="form-control" a:placeholder="Ingrese el email" id="email" value="#{proveedoresController.selected.email}" title="#{bundle.CreateProveedoresTitle_email}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_email}"/>
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateProveedoresLabel_fechaInicio}" for="fechaInicio" />
                                    <h:inputText styleClass="form-control" a:placeholder="Ingrese la fecha inicio" id="fechaInicio" value="#{proveedoresController.selected.fechaInicio}" title="#{bundle.CreateProveedoresTitle_fechaInicio}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:inputText>
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateProveedoresLabel_pais}" for="pais" />
                                    <h:selectOneMenu styleClass="form-control" id="pais" value="#{proveedoresController.selected.pais}" title="#{bundle.CreateProveedoresTitle_pais}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_pais}">
                                        <f:selectItems value="#{paisesController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <br/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <h:commandLink class="btn btn-primary align-self-center" action="#{proveedoresController.prepareList}" value="#{bundle.CreateProveedoresShowAllLink}" immediate="true"/>
                <h:commandLink class="btn btn-success align-self-center ml-1" action="#{proveedoresController.create}" value="#{bundle.CreateProveedoresSaveLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
