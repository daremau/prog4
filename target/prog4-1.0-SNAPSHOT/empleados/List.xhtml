<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEmpleadosTitle}"></h:outputText>
        </ui:define>
     
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form col-12">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                
                <h:outputText escape="false" value="#{bundle.ListEmpleadosEmpty}" rendered="#{empleadosController.items.rowCount == 0}"/>
                
                <h:panelGroup rendered="#{empleadosController.items.rowCount > 0}">
                    <h:outputText styleClass="btn sin-estilo btn-azul" value="#{empleadosController.pagination.pageFirstItem + 1}..#{empleadosController.pagination.pageLastItem + 1}/#{empleadosController.pagination.itemsCount}"/>
                    <h:commandLink styleClass="btn btn-primary ml-1" action="#{empleadosController.previous}" value="#{bundle.Previous}" rendered="#{empleadosController.pagination.hasPreviousPage}"/>
                    <h:commandLink styleClass="btn btn-primary ml-1" action="#{empleadosController.next}" value="#{bundle.Next}" rendered="#{empleadosController.pagination.hasNextPage}"/>
                    
                    <h:dataTable class="table table-sm table-bordered" value="#{empleadosController.pagination.createPageDataModel()}" var="item" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_empleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.empleado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_apellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_fechaIngreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIngreso}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_fechaSalida}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaSalida}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_salario}"/>
                            </f:facet>
                            <h:outputText value="#{item.salarioFormateado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_area}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreArea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_pais}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrePais}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosAcciones}"/>
                            </f:facet>
                            <h:commandLink action="#{empleadosController.prepareView}">
                                <ion-icon class="actions" name="eye-outline" title="#{bundle.ListBotonVer}"></ion-icon>
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{empleadosController.prepareEdit}">
                                <ion-icon class="actions" name="create-outline" title="#{bundle.ListBotonEditar}"></ion-icon>
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{empleadosController.destroy}">
                                <ion-icon class="actions" name="trash-outline" title="#{bundle.ListBotonEliminar}"></ion-icon>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <h:commandLink styleClass="btn btn-success w-auto align-self-center" action="#{empleadosController.prepareCreate}" value="#{bundle.ListEmpleadosCreateLink}"/>
                <h:button onclick="exportTableToCSV('datos.csv')" styleClass="btn btn-primary w-auto align-self-center ml-1" value="Descargar CSV"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
