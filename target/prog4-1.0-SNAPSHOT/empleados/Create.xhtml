<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpleadosTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <h:form class="col-10">
                <div class="card">
                    <div class="card-body">
                       <div class="container col-12">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <br/>
                            <div class="row">
                                <!-- Columna Izquierda -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateEmpleadosLabel_empleado}" for="empleado" />
                                    <h:inputText styleClass="form-control" id="empleado" a:placeholder="Ingrese el numero" value="#{empleadosController.selected.empleado}" title="#{bundle.CreateEmpleadosTitle_empleado}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_empleado}"/>
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateEmpleadosLabel_nombre}" for="nombre" />
                                    <h:inputText styleClass="form-control" id="nombre" a:placeholder="Ingrese el nombre" value="#{empleadosController.selected.nombre}" title="#{bundle.CreateEmpleadosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_nombre}"/>
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateEmpleadosLabel_apellido}" for="apellido" />
                                    <h:inputText styleClass="form-control" id="apellido" a:placeholder="Ingrese el apellido" value="#{empleadosController.selected.apellido}" title="#{bundle.CreateEmpleadosTitle_apellido}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_apellido}"/>
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateEmpleadosLabel_direccion}" for="direccion" />
                                    <h:inputText styleClass="form-control" id="direccion" a:placeholder="Ingrese la direccion" value="#{empleadosController.selected.direccion}" title="#{bundle.CreateEmpleadosTitle_direccion}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_direccion}"/>
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateEmpleadosLabel_telefono}" for="telefono" />
                                    <h:inputText styleClass="form-control" id="telefono" a:placeholder="Ingrese el numero de telefono" value="#{empleadosController.selected.telefono}" title="#{bundle.CreateEmpleadosTitle_telefono}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_telefono}"/>
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateEmpleadosLabel_pais}" for="pais" />
                                    <h:selectOneMenu styleClass="form-control" id="pais" value="#{empleadosController.selected.pais}" title="#{bundle.CreateEmpleadosTitle_pais}">
                                        <f:selectItems value="#{paisesController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <br/>
                                </div>

                                <!-- Columna Derecha -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateEmpleadosLabel_email}" for="email" />
                                    <h:inputText styleClass="form-control" id="email" a:placeholder="Ingrese el email" value="#{empleadosController.selected.email}" title="#{bundle.CreateEmpleadosTitle_email}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_email}"/>
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateEmpleadosLabel_fechaIngreso}" for="fechaIngreso" />
                                    <h:inputText a:type="date" styleClass="form-control" id="fechaIngreso" a:placeholder="Ingrese la fecha de ingreso" value="#{empleadosController.selected.fechaIngreso}" title="#{bundle.CreateEmpleadosTitle_fechaIngreso}">
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </h:inputText>
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateEmpleadosLabel_fechaSalida}" for="fechaSalida" />
                                    <h:inputText a:type="date" styleClass="form-control" id="fechaSalida" a:placeholder="Ingrese la fecha de salida" value="#{empleadosController.selected.fechaSalida}" title="#{bundle.CreateEmpleadosTitle_fechaSalida}">
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </h:inputText>
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateEmpleadosLabel_salario}" for="salario" />
                                    <h:inputText styleClass="form-control formato-numero" id="salario" a:placeholder="Ingrese el salario" value="#{empleadosController.selected.salario}" title="#{bundle.CreateEmpleadosTitle_salario}" />
                                    <br/>
                                    
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateEmpleadosLabel_area}" for="area" />
                                    <h:selectOneMenu styleClass="form-control" id="area" value="#{empleadosController.selected.area}" title="#{bundle.CreateEmpleadosTitle_area}">
                                        <f:selectItems value="#{areasController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <br/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
                <h:commandLink class="btn btn-primary w-auto align-self-center" action="#{empleadosController.prepareList}" value="#{bundle.CreateEmpleadosShowAllLink}" immediate="true"/>
                <h:commandLink class="btn btn-success w-auto align-self-center ml-1" action="#{empleadosController.create}" value="#{bundle.CreateEmpleadosSaveLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
