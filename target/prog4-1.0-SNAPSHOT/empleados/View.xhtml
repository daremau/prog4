<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpleadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="buttons">
            <h:form>
                <div class="row">
                    <h:commandLink styleClass="btn btn-primary mt-1 w-100" action="#{empleadosController.prepareList}" value="#{bundle.ViewEmpleadosShowAllLink}"/>
                </div>
                <div class="row">
                    <h:commandLink styleClass="btn btn-success mt-1 w-100" action="#{empleadosController.prepareCreate}" value="#{bundle.ViewEmpleadosCreateLink}" />
                </div>
                <div class="row">
                    <h:link styleClass="btn btn-secondary mt-1 w-100" outcome="Edit" value="#{bundle.ViewEmpleadosEditLink}"/>
                </div>
                <div class="row">
                    <h:commandLink styleClass="btn btn-danger mt-1 w-100" action="#{empleadosController.destroyAndView}" value="#{bundle.ViewEmpleadosDestroyLink}"/> 
                </div>
            </h:form>
        </ui:define>
        <ui:define name="body">
            <h:form class="col-10">
                <div class="card">
                    <div class="card-body">
                       <div class="container col-12">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <br />
                            <!-- Fila 1 -->
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewEmpleadosLabel_empleado}"/>
                                    <h:outputText value="#{empleadosController.selected.empleado}" title="#{bundle.ViewEmpleadosTitle_empleado}"/>
                                </div>
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewEmpleadosLabel_nombre}"/>
                                    <h:outputText value="#{empleadosController.selected.nombre}" title="#{bundle.ViewEmpleadosTitle_nombre}"/>
                                </div>
                            </div>

                            <!-- Fila 2 -->
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewEmpleadosLabel_apellido}"/>
                                    <h:outputText value="#{empleadosController.selected.apellido}" title="#{bundle.ViewEmpleadosTitle_apellido}"/>
                                </div>
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewEmpleadosLabel_direccion}"/>
                                    <h:outputText value="#{empleadosController.selected.direccion}" title="#{bundle.ViewEmpleadosTitle_direccion}"/>
                                </div>
                            </div>

                            <!-- Fila 3 -->
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewEmpleadosLabel_telefono}"/>
                                    <h:outputText value="#{empleadosController.selected.telefono}" title="#{bundle.ViewEmpleadosTitle_telefono}"/>
                                </div>
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewEmpleadosLabel_email}"/>
                                    <h:outputText value="#{empleadosController.selected.email}" title="#{bundle.ViewEmpleadosTitle_email}"/>
                                </div>
                            </div>

                            <!-- Fila 4 -->
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewEmpleadosLabel_fechaIngreso}"/>
                                    <h:outputText value="#{empleadosController.selected.fechaIngreso}" title="#{bundle.ViewEmpleadosTitle_fechaIngreso}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </div>
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewEmpleadosLabel_fechaSalida}"/>
                                    <h:outputText value="#{empleadosController.selected.fechaSalida}" title="#{bundle.ViewEmpleadosTitle_fechaSalida}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </div>
                            </div>

                            <!-- Fila 5 -->
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewEmpleadosLabel_salario}"/>
                                    <h:outputText value="#{empleadosController.selected.salarioFormateado}" title="#{bundle.ViewEmpleadosTitle_salario}"/>
                                </div>
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewEmpleadosLabel_area}"/>
                                    <h:outputText value="#{empleadosController.selected.nombreArea}" title="#{bundle.ViewEmpleadosTitle_area}"/>
                                </div>
                            </div>

                            <!-- Fila 6 -->
                            <div class="row">
                                <div class="col-md-6">
                                    <h:outputText styleClass="l-bold" value="#{bundle.ViewEmpleadosLabel_pais}"/>
                                    <h:outputText value="#{empleadosController.selected.nombrePais}" title="#{bundle.ViewEmpleadosTitle_pais}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
