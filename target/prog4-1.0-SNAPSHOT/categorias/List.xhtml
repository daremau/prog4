<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCategoriasTitle}"></h:outputText>
        </ui:define>
    
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form col-12">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                
                <h:outputText escape="false" value="#{bundle.ListCategoriasEmpty}" rendered="#{categoriasController.items.rowCount == 0}"/>
               
                <h:panelGroup rendered="#{categoriasController.items.rowCount > 0}">
                    <h:outputText styleClass="btn btn-primary" value="#{categoriasController.pagination.pageFirstItem + 1}..#{categoriasController.pagination.pageLastItem + 1}/#{categoriasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink styleClass="btn btn-primary" action="#{categoriasController.previous}" value="#{bundle.Previous} #{categoriasController.pagination.pageSize}" rendered="#{categoriasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink styleClass="btn btn-primary" action="#{categoriasController.next}" value="#{bundle.Next} #{categoriasController.pagination.pageSize}" rendered="#{categoriasController.pagination.hasNextPage}"/>&nbsp;
                    
                    <h:dataTable class="table table-sm table-bordered" value="#{categoriasController.items}" var="item" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriasTitle_categoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriasTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosAcciones}"/>
                            </f:facet>
                            <h:commandLink action="#{categoriasController.prepareView}">
                                <ion-icon class="actions" name="eye-outline" title="#{bundle.ListBotonVer}"></ion-icon>
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categoriasController.prepareEdit}" >
                                <ion-icon class="actions" name="create-outline" title="#{bundle.ListBotonEditar}"></ion-icon>
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categoriasController.destroy}">
                                <ion-icon class="actions" name="trash-outline" title="#{bundle.ListBotonEliminar}"></ion-icon>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <h:commandLink styleClass="btn btn-success w-auto align-self-center" action="#{categoriasController.prepareCreate}" value="#{bundle.ListCategoriasCreateLink}"/>
                <h:button onclick="exportTableToCSV('datos.csv')" styleClass="btn btn-primary w-auto align-self-center ml-1" value="Descargar CSV"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
