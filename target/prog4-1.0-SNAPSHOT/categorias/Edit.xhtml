<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCategoriasTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <h:form class="col-10">
                <div class="card">
                    <div class="card-body">
                        <div class="container col-12">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <br />
                            <div class="row">
                                <!-- Columna Izquierda -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditCategoriasLabel_categoria}" for="categoria" />
                                    <h:inputText styleClass="form-control" id="categoria" value="#{categoriasController.selected.categoria}" title="#{bundle.EditCategoriasTitle_categoria}" required="true" requiredMessage="#{bundle.EditCategoriasRequiredMessage_categoria}"/>
                                    <br />
                                </div>
                                
                                <!-- Columna Derecha -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditCategoriasLabel_nombre}" for="nombre" />
                                    <h:inputText styleClass="form-control" id="nombre" value="#{categoriasController.selected.nombre}" title="#{bundle.EditCategoriasTitle_nombre}" required="true" requiredMessage="#{bundle.EditCategoriasRequiredMessage_nombre}"/>
                                    <br />
                                </div>
                            </div>
                       </div>
                    </div>
                </div>
                <br/>
                <h:commandLink styleClass="btn btn-primary w-auto" action="#{categoriasController.prepareList}" value="#{bundle.EditCategoriasShowAllLink}" immediate="true"/>
                <h:commandLink styleClass="btn btn-success w-auto ml-1" action="#{categoriasController.update}" value="#{bundle.EditCategoriasSaveLink}"/>
                <h:link styleClass="btn btn-secondary w-auto ml-1" outcome="View" value="#{bundle.EditCategoriasViewLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
