<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditComprasTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <h:form class="col-10">
                <div class="card">
                    <div class="card-body">
                        <div class="container col-12">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <br />
                            <div class="row">
                                <!-- Columna Izquierda -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditComprasLabel_compra}" for="compra">
                                        <ion-icon name="medical" style="font-size: xx-small; color: red"/>
                                    </h:outputLabel>
                                    <h:inputText styleClass="form-control" id="compra" value="#{comprasController.selected.compra}" title="#{bundle.EditComprasTitle_compra}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_compra}"/>
                                    <br />
                           
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditComprasLabel_fecha}" for="fecha" />
                                    <h:inputText a:type="date" styleClass="form-control" id="fecha" value="#{comprasController.selected.fecha}" title="#{bundle.EditComprasTitle_fecha}" >
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </h:inputText>
                                    <br />
                           
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditComprasLabel_cantidad}" for="cantidad" />
                                    <h:inputText styleClass="form-control text-align-right" id="cantidad" value="#{comprasController.selected.cantidad}" title="#{bundle.EditComprasTitle_cantidad}" a:oninput="SeparadorMiles(this)"/>
                                    <br />
                           
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditComprasLabel_precioCosto}" for="precioCosto" />
                                    <h:inputText styleClass="form-control text-align-right" id="precioCosto" value="#{comprasController.selected.precioCosto}" title="#{bundle.EditComprasTitle_precioCosto}" a:oninput="SeparadorMiles(this)"/>
                                    <br />
                                </div>
                                
                                <!-- Columna Derecha -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditComprasLabel_empleado}" for="empleado" />
                                    <h:selectOneMenu styleClass="form-control" id="empleado" value="#{comprasController.selected.empleado}" title="#{bundle.EditComprasTitle_empleado}" >
                                        <f:selectItems value="#{empleadosController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <br />
                           
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditComprasLabel_producto}" for="producto" />
                                    <h:selectOneMenu styleClass="form-control" id="producto" value="#{comprasController.selected.producto}" title="#{bundle.EditComprasTitle_producto}" >
                                        <f:selectItems value="#{productosController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <br />
                           
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditComprasLabel_proveedor}" for="proveedor" />
                                    <h:selectOneMenu styleClass="form-control" id="proveedor" value="#{comprasController.selected.proveedor}" title="#{bundle.EditComprasTitle_proveedor}" >
                                        <f:selectItems value="#{proveedoresController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <br />
                                </div>
                            </div>
                       </div>
                    </div>
                </div>
                <br/>
                <h:commandLink styleClass="btn btn-primary w-auto" action="#{comprasController.prepareList}" value="#{bundle.EditComprasShowAllLink}" immediate="true"/>
                <h:commandLink styleClass="btn btn-success w-auto ml-1" action="#{comprasController.update}" value="#{bundle.EditComprasSaveLink}"/>
                <h:link styleClass="btn btn-secondary w-auto ml-1" outcome="View" value="#{bundle.EditComprasViewLink}"/>
            </h:form>
            <script src="../resources/javascript/SeparadorMiles.js"></script>
        </ui:define>
    </ui:composition>
</html>
