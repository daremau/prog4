<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Recuperar Contraseña</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-5-strong" style="border-radius: 1rem;">
                            <div class="card-header text-center gradient-custom">
                                <h2 class="m-2 azul" style="color: white">Recuperar Contraseña</h2>
                            </div>
                            <div class="card-body p-5">
                                <form>

                                    <div class="form-outline mb-4">
                                        <label class="l-bold" style="font-size: larger">Usuario:</label>
                                        <input type="text" id="usuario" name="usuario" class="form-control form-control-lg" placeholder="Ingrese su usuario" onkeyup="verificarInputs()"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="l-bold" style="font-size: larger">Email:</label>
                                        <input id="email" name="email" type="email" class="form-control form-control-lg" placeholder="Ingrese su email" onkeyup="verificarInputs()"/>
                                    </div>
                                    
                                    <h:panelGroup rendered="#{not empty requestScope.errorMessage}">
                                        <div style="color: green" class="mb-1 text-center">#{requestScope.errorMessage}</div>
                                    </h:panelGroup>  

                                    <button id="btnEnviar" type="sumit" class="btn btn-primary btn-lg btn-block" disabled="">Enviar Contraseña</button>

                                    <br></br>
                                    
                                    <div class="text-center">
                                        <p class="azul" style="font-size: small;">Ingrese su nombre de usuario y el correo electronico donde desea recibir su contraseña.</p>

                                        <p class="azul" style="font-size: medium;">Ya tienes tu contraseña? <h:link class="sin-estilo" style="font-size: medium" outcome="/login/login" value="Inicie Sesion"/></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>   
        <script type="text/javascript">
            //<![CDATA[
            function verificarInputs() {
                var usuario = document.getElementById('usuario').value.trim();
                var email = document.getElementById('email').value.trim();
                var btnLogin = document.getElementById('btnEnviar');

                // Verificar si ambos campos están llenos
                if (usuario !== '' && email !== '') {
                    btnLogin.disabled = false; // Habilita el botón
                } else {
                    btnLogin.disabled = true; // Deshabilita el botón
                }
            }
            //]]>
        </script>
    </h:body>
</html>
