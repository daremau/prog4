<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--style>
        .table{
            margin-left: 100px;
            margin-right: 100px;
            border: solid 1px;
            padding: 10px;
        }
    </style-->
    <ui:composition template="/template.xhtml">     
        <ui:define name="title">
                <h:outputText value="#{bundle.ListAjustesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                
                
                <h:outputText escape="false" value="#{bundle.ListAjustesEmpty}" rendered="#{ajustesController.items.rowCount == 0}"/>
                
                <h:panelGroup rendered="#{ajustesController.items.rowCount > 0}">
                    <h:outputText value="#{ajustesController.pagination.pageFirstItem + 1}..#{ajustesController.pagination.pageLastItem + 1}/#{ajustesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ajustesController.previous}" value="#{bundle.Previous} #{ajustesController.pagination.pageSize}" rendered="#{ajustesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ajustesController.next}" value="#{bundle.Next} #{ajustesController.pagination.pageSize}" rendered="#{ajustesController.pagination.hasNextPage}"/>&nbsp;
                    <div class="row justify-content-center">
                    <h:dataTable class="table w-75 p-0" value="#{ajustesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all">
                    <!--ui:define name="table">
                        <ui:define name="thead"-->
                        <h:column>  
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAjustesTitle_ajuste}"/>
                                </f:facet>
                                <h:outputText value="#{item.ajuste}"/>
                        </h:column>
                        <!--/ui:define-->
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAjustesTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAjustesTitle_tipoAjuste}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoAjuste}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAjustesTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAjustesTitle_precioCosto}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioCosto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAjustesTitle_empleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.empleado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAjustesTitle_producto}"/>
                            </f:facet>
                            <h:outputText value="#{item.producto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Acciones"/>
                            </f:facet>
                            <h:commandLink action="#{ajustesController.prepareView}">
                                <i class="fa-sharp fa-thin fa-trash"></i>
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ajustesController.prepareEdit}" value="#{bundle.ListAjustesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ajustesController.destroy}" value="#{bundle.ListAjustesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                    <!--/ui:define-->
                    </div>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ajustesController.prepareCreate}" value="#{bundle.ListAjustesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAjustesIndexLink}"/>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
