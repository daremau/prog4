<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAjustesTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <h:form class="col-10">
                <div class="card">
                    <div class="card-body">
                        <div class="container col-12">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <br />
                            <div class="row">
                                <!-- Columna Izquierda -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditAjustesLabel_ajuste}" for="ajuste">
                                        <ion-icon name="medical" style="font-size: xx-small; color: red"/>
                                    </h:outputLabel>
                                    <h:inputText styleClass="form-control" id="ajuste" value="#{ajustesController.selected.ajuste}" title="#{bundle.EditAjustesTitle_ajuste}" required="true" requiredMessage="#{bundle.EditAjustesRequiredMessage_ajuste}"/>
                                    <br />
                           
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditAjustesLabel_fecha}" for="fecha" />
                                    <h:inputText a:type="date" styleClass="form-control" id="fecha" value="#{ajustesController.selected.fecha}" title="#{bundle.EditAjustesTitle_fecha}" >
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </h:inputText>
                                    <br />
                           
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditAjustesLabel_tipoAjuste}" for="tipoAjuste" />
                                    <h:selectOneMenu id="tipoAjuste" styleClass="form-control" value="#{ajustesController.selected.tipoAjuste}" title="#{bundle.EditAjustesTitle_tipoAjuste}">
                                        <f:selectItem itemValue="S" itemLabel="Suma" />
                                        <f:selectItem itemValue="R" itemLabel="Resta" />
                                    </h:selectOneMenu>
                                    <br />
                           
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditAjustesLabel_cantidad}" for="cantidad" />
                                    <h:inputText styleClass="form-control formato numero" id="cantidad" value="#{ajustesController.selected.cantidad}" title="#{bundle.EditAjustesTitle_cantidad}" />
                                    <br />
                                </div>
                               
                                <!-- Columna Derecha -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditAjustesLabel_precioCosto}" for="precioCosto" />
                                    <h:inputText styleClass="form-control formato-numero" id="precioCosto" value="#{ajustesController.selected.precioCosto}" title="#{bundle.EditAjustesTitle_precioCosto}" />
                                    <br />
                           
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditAjustesLabel_empleado}" for="empleado" />
                                    <h:selectOneMenu styleClass="form-control" id="empleado" value="#{ajustesController.selected.empleado}" title="#{bundle.EditAjustesTitle_empleado}" >
                                        <f:selectItems value="#{empleadosController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <br />
                           
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.EditAjustesLabel_producto}" for="producto" />
                                    <h:selectOneMenu styleClass="form-control" id="producto" value="#{ajustesController.selected.producto}" title="#{bundle.EditAjustesTitle_producto}" >
                                        <f:selectItems value="#{productosController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <br />
                                </div>
                            </div>
                       </div>
                    </div>
                </div>
                <br/>
                <h:commandLink styleClass="btn btn-primary w-auto" action="#{ajustesController.prepareList}" value="#{bundle.EditAjustesShowAllLink}" immediate="true"/>
                <h:commandLink styleClass="btn btn-success w-auto ml-1" action="#{ajustesController.update}" value="#{bundle.EditAjustesSaveLink}"/>
                <h:link styleClass="btn btn-secondary w-auto ml-1" outcome="View" value="#{bundle.EditAjustesViewLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
