<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAreasTitle}"></h:outputText>
        </ui:define>
       
        <ui:define name="body">
            <h:form class="col-10">
                <div class="card">
                    <div class="card-body">
                       <div class="container col-12">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <div class="row">
                                <!-- Columna Izquierda -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateAreasLabel_area}" for="area" />
                                    <h:inputText styleClass="form-control" a:placeholder="Ingrese el numero" id="area" value="#{areasController.selected.area}" title="#{bundle.CreateAreasTitle_area}" required="true" requiredMessage="#{bundle.CreateAreasRequiredMessage_area}"/>
                                    <br/>
                                </div>
                                
                                <!-- Columna Derecha -->
                                <div class="col-md-6">
                                    <h:outputLabel styleClass="l-bold" value="#{bundle.CreateAreasLabel_nombre}" for="nombre" />
                                    <h:inputText styleClass="form-control" a:placeholder="Ingrese el nombre" id="nombre" value="#{areasController.selected.nombre}" title="#{bundle.CreateAreasTitle_nombre}" required="true" requiredMessage="#{bundle.CreateAreasRequiredMessage_nombre}"/>
                                    <br/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h:panelGroup id="buttons" styleClass="tex">
                    <br/>
                    <h:commandLink class="btn btn-primary w-auto align-self-center" action="#{areasController.prepareList}" value="#{bundle.CreateAreasShowAllLink}" immediate="true"/>
                    <h:commandLink class="btn btn-success w-auto align-self-center ml-1 " action="#{areasController.create}" value="#{bundle.CreateAreasSaveLink}" />
               </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
