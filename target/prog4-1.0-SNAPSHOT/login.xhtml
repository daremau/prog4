<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-5-strong" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <h:form>
                                    <h2 class="mb-5 azul">Inicie Sesión</h2>

                                    <div class="form-outline mb-4">
                                      <input type="text" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Usuario"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Contraseña"/>
                                    </div>

                                    <h:commandButton value="Iniciar Sesión" action="/index" class="btn btn-primary btn-lg btn-block"/>

                                    <br></br><br></br>
                                    
                                    <h:link class="sin-estilo" style="font-size: medium" outcome="/recoverPassword" value="¿Olvidó su contraseña?"/>
                                    
                                    <br></br>
                                    
<!--                                    <p class="azul" style="font-size: medium;">¿Aún no tenés una cuenta? <h:link class="sin-estilo" style="font-size: medium" outcome="/register" value="Regístrate aquí"/></p>-->
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </h:body>
</html>
